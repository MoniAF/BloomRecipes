<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Bootstrap -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&family=Spectral:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Admin</title>
</head>
<body class="bg-admin">
    <div id="app">
        <div class="container-data">
            
            <div class="d-flex flex-nowrap">
                <div class="mt-2 position-absolute">
                    <section class="pos-add">
                        <a href=""><span class="arrow-back material-symbols-outlined">
                            arrow_back
                            </span></a>
                    </section>
                </div>
                <div class="mt-2 ms-auto me-auto">
                    <section class="text-center pos-icona">
                        <a class="ba-icon">BLOOM<br>
                        <span class="ra-icon">RECIPES</span></a>
                    </section>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-5">
                <p class="us-title mb-0 s-name">Name</p>
                <p class="us-title mb-0 s-categories">Category</p>
                <p class="us-title mb-0 s-categories">Difficulty</p>
                <p class="us-title mb-0 s-categories">Occasion</p>
                <p class="us-title mb-0 s-numbers">Total time</p>
                <p class="us-title mb-0 s-numbers">Likes</p>
                <p class="us-title mb-0 s-options">Edit</p>
                <p class="us-title mb-0 s-options sz-right">Delete</p>
            </div>

            <div class="d-flex justify-content-between">
                <p class="s-name">Chocolate and Walnut Brownies</p>
                <p class="s-categories">Desserts</p>
                <p class="s-categories">intermediate</p>
                <p class="s-categories">All</p>
                <p class="s-numbers">40 min</p>
                <p class="s-numbers">185</p>
                <a href="" class="s-options"><span class="material-symbols-outlined edit-icon">
                    edit_square
                    </span></a>
                <a href="" class="s-options sz-right"><span class="material-symbols-outlined delete-icon">
                    delete
                    </span></a>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- custom events -->
    <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>
    <!-- Axios --> 
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- main script -->
    <script src="./js/main.js"></script>
    <!-- mounted -->
    <script>
      const mountedApp = app.mount("#app");
    </script>
</body>
</html>
